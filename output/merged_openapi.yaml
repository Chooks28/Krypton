      - name: order
        in: query
        description: Order sort attribute ascending or descending.
        required: false
        schema:
          default: desc
          enum:
          - asc
          - desc
      - name: orderby
        in: query
        description: Sort collection by object attribute.
        required: false
        schema:
          default: date
          enum:
          - date
          - id
          - include
          - title
          - slug
          - modified
      - name: filter
