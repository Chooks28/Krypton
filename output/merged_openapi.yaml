  /wc/v1/products:
    get:
      summary: List products
      parameters:
      - name: context
        in: query
        description: Scope under which the request is made; determines fields present
          in response.
        required: false
        schema:
          type: string
          default: view
          enum:
          - view
          - edit
      - name: page
        in: query
        description: Current page of the collection.
        required: false
        schema:
          type: integer
          default: 1
          minimum: 1
      - name: per_page
        in: query
        description: Maximum number of items to be returned in result set.
        required: false
        schema:
          type: integer
          default: 10
          minimum: 1
          maximum: 100
      - name: search
        in: query
        description: Limit results to those matching a string.
        required: false
        schema:
          type: string
      - name: after
        in: query
        description: Limit response to resources published after a given ISO8601 compliant
          date.
        required: false
        schema:
          type: string
          format: date-time
      - name: before
        in: query
        description: Limit response to resources published before a given ISO8601
          compliant date.
        required: false
        schema:
          type: string
          format: date-time
      - name: exclude
        in: query
        description: Ensure result set excludes specific IDs.
        required: false
        schema:
          type: array
          items:
            type: integer
      - name: include
        in: query
        description: Limit result set to specific ids.
        required: false
        schema:
          type: array
          items:
            type: integer
      - name: offset
        in: query
        description: Offset the result set by a specific number of items.
        required: false
        schema:
          type: integer
      - name: order
        in: query
        description: Order sort attribute ascending or descending.
        required: false
        schema:
          type: string
          default: desc
          enum:
          - asc
          - desc
      - name: orderby
        in: query
        description: Sort collection by object attribute.
        required: false
        schema:
          type: string
          default: date
          enum:
          - date
          - id
          - include
          - title
          - slug
          - modified
      - name: filter
        in: query
        description: Use WP Query arguments to modify the response; private query
          vars require appropriate authorization.
        required: false
        schema:
          type: object
      - name: slug
        in: query
        description: Limit result set to products with a specific slug.
        required: false
        schema:
          type: string
      - name: status
        in: query
        description: Limit result set to products assigned a specific status.
        required: false
        schema:
          type: string
          default: any
          enum:
          - any
          - future
          - draft
          - pending
          - private
          - publish
      - name: type
        in: query
        description: Limit result set to products assigned a specific type.
        required: false
        schema:
          type: string
          enum:
          - simple
          - grouped
          - external
          - variable
      - name: category
        in: query
        description: Limit result set to products assigned a specific category ID.
        required: false
        schema:
          type: integer
      - name: tag
        in: query
        description: Limit result set to products assigned a specific tag ID.
        required: false
        schema:
          type: integer
      - name: shipping_class
        in: query
        description: Limit result set to products assigned a specific shipping class
          ID.
        required: false
        schema:
          type: integer
      - name: attribute
        in: query
        description: Limit result set to products with a specific attribute.
        required: false
        schema:
          type: string
      - name: attribute_term
        in: query
        description: Limit result set to products with a specific attribute term ID
          (requires an assigned attribute).
        required: false
        schema:
          type: integer
      - name: sku
        in: query
        description: Limit result set to products with a specific SKU.
        required: false
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
    post:
      summary: Create a product
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/product'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
  /wc/v1/products/{id}:
    get:
      summary: Retrieve a product
      parameters:
      - name: id
        in: path
        description: Unique identifier for the resource.
        required: true
        schema: {}
      - name: context
        in: query
        description: Scope under which the request is made; determines fields present
          in response.
        required: false
        schema:
          default: view
          enum:
          - view
          - edit
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
    post:
      summary: Create/update a product (duplicate behavior for POST with ID)
      parameters:
      - name: id
        in: path
        description: Unique identifier for the resource.
        required: true
        schema: {}
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  description: Product name.
                  type: string
                slug:
                  description: Product slug.
                  type: string
                type:
                  description: Product type.
                  type: string
                  enum:
                  - simple
                  - grouped
                  - external
                  - variable
                status:
                  description: Product status (post status).
                  type: string
                  enum:
                  - draft
                  - pending
                  - private
                  - publish
                  - future
                featured:
                  description: Featured product.
                  type: boolean
                catalog_visibility:
                  description: Catalog visibility.
                  type: string
                  enum:
                  - visible
                  - catalog
                  - search
                  - hidden
                description:
                  description: Product description.
                  type: string
                short_description:
                  description: Product short description.
                  type: string
                sku:
                  description: Unique identifier.
                  type: string
                regular_price:
                  description: Product regular price.
                  type: string
                sale_price:
                  description: Product sale price.
                  type: string
                date_on_sale_from:
                  description: Start date of sale price.
                  type: string
                date_on_sale_to:
                  description: End date of sale price.
                  type: string
                virtual:
                  description: If the product is virtual.
                  type: boolean
                downloadable:
                  description: If the product is downloadable.
                  type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
    put:
      summary: Update a product
      parameters:
      - name: id
        in: path
        description: Unique identifier for the resource.
        required: true
        schema: {}
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  description: Product name.
                  type: string
                slug:
                  description: Product slug.
                  type: string
                type:
                  description: Product type.
                  type: string
                  enum:
                  - simple
                  - grouped
                  - external
                  - variable
                status:
                  description: Product status (post status).
                  type: string
                  enum:
                  - draft
                  - pending
                  - private
                  - publish
                  - future
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
    delete:
      summary: Delete a product
      parameters:
      - name: id
        in: path
        description: Unique identifier for the resource.
        required: true
        schema: {}
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                force:
                  description: Whether to bypass trash and force deletion.
                  type: boolean
                  default: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
