  /yoast/v1/ai_generator/get_suggestions:
    get:
      summary: Get AI-generated suggestions
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                type:
                  description: The type of suggestion requested.
                  type: string
                  enum:
                    - seo-title
                    - meta-description
                    - product-seo-title
                    - product-meta-description
                    - product-taxonomy-seo-title
                    - product-taxonomy-meta-description
                    - taxonomy-seo-title
                    - taxonomy-meta-description
                prompt_content:
                  description: The content needed by the prompt to ask for suggestions.
                  type: string
                focus_keyphrase:
                  description: The focus keyphrase associated to the post.
                  type: string
                language:
                  description: The language the post is written in.
                  type: string
                platform:
                  description: The platform the post is intended for.
                  type: string
                  enum: [Google, Facebook, Twitter]
                editor:
                  description: The current editor.
                  type: string
                  enum: [classic, elementor, gutenberg]
              required:
                - type
                - prompt_content
                - focus_keyphrase
                - language
                - platform
                - editor
      responses:
        "200":
          description: OK

